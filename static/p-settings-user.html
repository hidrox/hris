
<style>
            .Settings-div{position:relative;margin:30px 0 0 0;padding:40px 0 0 0;width:500px;}

            .PG-settings input{position:absolute;left:200px;font:400 11px hell;}

            .PG-settings .notifInterval{width:50px!important;}

<div class=Settings-div text="User Settings">
<label class=cur-help><input type=password class=changeAdmPass>1.  Change User Password</label>
</div>






<script>


$('.changeAdmPass').on('blur',function(){
  var v=$(this).val()
  if(v.length<1)return false;
  $.ajax({
  type:'post',
  url:'/_edit_password',
  data:{data:v},
  success:function(r){
    PUP(r)
  },
  error:function(){
    PUP('Connection error.')
  }
  })
})




</script>
